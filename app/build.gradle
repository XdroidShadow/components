plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.xd.spring"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
//    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation files('libs\\rt.jar')
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.alibaba:easyexcel:3.1.1'

    implementation "com.google.guava:guava:20.0"


    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.okio:okio:2.8.0'
    //解析json
    implementation 'com.google.code.gson:gson:2.8.9'

//https://git.aispeech.com.cn/jinxian.gong/xdroid/-/releases/v1.1.1
//    implementation 'com.git.aispeech.com.cn.jinxian.gong:xdroid:v1.1.1'
//    implementation 'https.git.aispeech.com.cn.jinxian.gong:xdroid:v1.1.1'
//    implementation 'com.github.XdroidShadow:components:v1.1.0'
//    implementation project(path: ':spring')
//    implementation 'com.github.XdroidShadow:components:v1.1.6'
}